<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - GALERIA DE FOTOS</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um gato"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um gato"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./images/foto4.jpg" alt="Pintura de um gato"/>
            <div class="overlay-imagem-link">
                <a href="./images/foto4.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/script/main.js"></script>
</body>

</html>
